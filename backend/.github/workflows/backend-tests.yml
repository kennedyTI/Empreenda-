name: ğŸ” Testes Backend - Empreenda+

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

jobs:
  test:
    name: âš™ï¸ Rodar testes automatizados
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.stats()'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
    - name: â¬‡ï¸ Checkout do cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: ğŸ“¦ Instalar dependÃªncias
      run: |
        cd backend
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: ğŸ§ª Rodar testes com pytest
      env:
        MONGO_URI: mongodb://localhost:27017
        MONGO_DB_NAME: OliveiraDevelops
        JWT_SECRET: segredo_super_seguro
        ALGORITHM: HS256
        ACCESS_TOKEN_EXPIRE_MINUTES: 30
        ENV: test
      run: |
        cd backend
        source venv/bin/activate
        pytest --tb=short --disable-warnings -v tests/

    - name: âœ… Sucesso
      if: success()
      run: echo "âœ… Todos os testes passaram com sucesso!"

    - name: âŒ Falha nos testes
      if: failure()
      run: echo "âŒ Pelo menos um teste falhou."
